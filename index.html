<!DOCTYPE html>
<html>
  <head>
    <title>Steaks</title>
  </head>

  <body bgcolor="black">
    <div id="score">Steaks: 0</div>
    <canvas id="snakeboard" width="400" height="400"></canvas>

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 70px;
        color: red;
      }
    </style>
  </body>
  <script>
    const board_border = "lightgreen";
    const board_background = "lightgreen";
    const snake_col = "brown";

    //initiale Schlangenlänge, Schlange ist ein Koordinatenarray
    let snake = [
      { x: 200, y: 200 },
      { x: 190, y: 200 },
      { x: 180, y: 200 },
      { x: 170, y: 200 },
      { x: 160, y: 200 }
    ];

    let score = 0;
    let changing_direction = false;

    // Geschwindigkeiten x Achse
    let dx = 10;
    // Geschwindigkeit y Achse
    let dy = 0;

    //essen
    let food_x;
    let food_y;

    const snakeboard = document.getElementById("snakeboard");
    const snakeboard_ctx = snakeboard.getContext("2d");

    // Start Steak
    main();
    gen_food();

    document.addEventListener("keydown", change_direction);

    // game loop
    function main() {
      if (has_game_ended()) {
        return (document.getElementById("score").innerHTML = "Game Over, ");
      }
      changing_direction = false;
      setTimeout(function onTick() {
        clear_board();
        drawFood();
        move_snake();
        drawSnake();

        // loop trigger
        main();
        //tickrate, Geschwindgkeit der Schlange
      }, 80);
    }

    //initiales Board
    function clear_board() {
      snakeboard_ctx.fillStyle = board_background;
      snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
      snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
    }

    // Schlange zeichnen
    function drawSnake() {
      // alle Schlangenparts zeichnen
      snake.forEach(drawSnakePart);
    }

    //Essen zeichnen
    function drawFood() {
      snakeboard_ctx.fillStyle = "red";
      snakeboard_ctx.strokestyle = "red";
      snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
    }

    // draws snake part
    function drawSnakePart(snakePart) {
      snakeboard_ctx.fillStyle = "yellow";
      snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
    }

    //true wenn game over, sonst wallhit
    function has_game_ended() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > snakeboard.width - 10;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > snakeboard.height - 10;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
    }

    function random_food(min, max) {
      return Math.round((Math.random() * (max - min) + min) / 10) * 10;
    }

    //essen koordinaten, essen trigger für schlange
    function gen_food() {
      food_x = random_food(0, snakeboard.width - 10);
      food_y = random_food(0, snakeboard.height - 10);
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }

    function change_direction(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      // Schlange darf nicht umdrehen
      if (changing_direction) return;
      changing_direction = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }

    //Bewegt die Schlange
    function move_snake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
      if (has_eaten_food) {
        //Score anzeigen
        score += 1;
        document.getElementById("score").innerHTML = "Steaks:" + score;
        gen_food();
      } else {
        //
        snake.pop();
      }
    }
  </script>
</html>
